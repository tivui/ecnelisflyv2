<app-date-formatter></app-date-formatter>
<mat-grid-list cols="1" rowHeight="20vh" class="audio-container">
  <mat-grid-tile>
    <div class="mat-app-background">
      <h3 i18n><span>Lecteur Audio</span></h3>
      <p i18n>Test d'accès storage fichiers audio avec url présignée</p>
      <div class="player-controls-wrapper">
        <ngx-audio-player *ngIf="audioUrl" [autoPlay]="false" muted="muted" [playlist]="mssapPlaylist"
          [disablePositionSlider]="mssapDisablePositionSlider" [displayRepeatControls]="mssapDisplayRepeatControls"
          [displayVolumeControls]="mssapDisplayVolumeControls" [displayVolumeSlider]="mssapDisplayVolumeSlider"
          [displayTitle]="mssapDisplayTitle" (trackEnded)="onEnded($event)">
        </ngx-audio-player>

        <!-- Bouton de téléchargement intégré dans la même carte -->
        <a *ngIf="audioUrl" [href]="audioUrl" download>
          <button mat-icon-button color="primary" class="download-button">
            <mat-icon>Télécharger</mat-icon>
          </button>
        </a>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>


<mat-grid-list hide-xs [cols]="cols" rowHeight="4:1" gutterSize="1" class="mat-app-background ">
  <mat-grid-tile class="test-tile">1</mat-grid-tile>
  <mat-grid-tile class="test-tile">2</mat-grid-tile>
  <mat-grid-tile class="test-tile">3</mat-grid-tile>
  <mat-grid-tile class="test-tile">4</mat-grid-tile>
  <mat-grid-tile class="test-tile">5</mat-grid-tile>
  <mat-grid-tile class="test-tile">6</mat-grid-tile>
</mat-grid-list>
